<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share files</title>

  </head>
  <body class="m-10">
    <div class="fgap-10">
      <h1 class="font-bold text-2xl capitalize ">Upload files </h1>
      <p class="leading-2 text-gray-500 line-clamp-4">
        select files you would like to share, then click the submit button
      </p>
      <form action='/upload' method='post' enctype='multipart/form-data'
        multiple class="my-10 flex flex-col gap-y-4">

        <div class="flex items-center justify-center w-full">
          <label for="dropzone-file" class="flex flex-col items-center
            justify-center w-full h-64 border-2 border-gray-300 border-dashed
            rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800
            dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600
            dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400"
                fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round"
                  stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0
                  01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0
                  0l-3 3m3-3v12"></path></svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                  class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG
                </p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" multiple />
          </label>
        </div>
        <div>
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800
            focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium
            rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center
            dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800
            lg:hidden">Submit</button>
        </div>
      </form>
    </div>
    <script src="src/vue.global.js"></script>
    <script src="src/tailwind.es.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
